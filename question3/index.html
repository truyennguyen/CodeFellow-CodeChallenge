<!DOCTYPE html>
<html lang="en">
  <head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  <body>
	<h1>CodeFellow Code Challenge - Problem 3</h1>

	<div id="oddShelf" class="shelf">
		<h2>Books On Odd Shelf</h2>
		<p id="odd-shelf"></p>
	</div>

	<div id="evenShelf" class="shelf">
		<h2>Books On Even Shelf</h2>
		<p id="even-shelf"></p>
	</div>

	<div id="methods">
        <h2 class="methods">Library Operations</h2>

        <p id="remove-shelf" class="methods">Remove shelf out of the library
          <button id="removeOddShelf">Odd Shelf</button>
          <button id="removeEvenShelf">Even Shelf</button>
        </p>

        <p id="add-shelf" class="methods">Add shelf to the library
          <button id="addOddShelf">Odd Shelf</button>
          <button id="addEvenShelf">Even Shelf</button>
        </p>

        <h2 class="methods">Off Shelf Books</h2>
		<p id="off-shelf-books"></p>
      </div>

	<script src="books.js"></script>
	<script src="shelves.js"></script>
	<script src="library.js"></script>
  </body>
</html>
